<mat-grid-list
  cols="3"
  rowHeight="400px"
  [style.background]="backgroundColor"
>
  <mat-grid-tile
    [colspan]=2
    [rowspan]=1
    >
    <ng-content></ng-content>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]=1
    [rowspan]=1
    >
    <app-picture-with-caption
      [imageUrl]="imageUrl"
      [imageAlt]="imageAlt"
      [caption]="imageCaption"
    ></app-picture-with-caption>
  </mat-grid-tile>
</mat-grid-list>
