<mat-grid-list cols="3" rowHeight="400px">
  <mat-grid-tile
    [colspan]=2
    [rowspan]=1
    [style.background]="'lightblue'">
    <ng-content></ng-content>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]=1
    [rowspan]=1
    [style.background]="'lightgreen'">
    <app-picture-with-caption
      [imageUrl]="imageUrl"
      [imageAlt]="imageAlt"
      [caption]="imageCaption"
    ></app-picture-with-caption>
  </mat-grid-tile>
</mat-grid-list>
