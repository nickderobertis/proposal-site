<mat-toolbar color="primary" class="fixed-at-top header-body">
  <mat-toolbar-row>
    <span class="header-spacer"></span>
    <ng-container *ngFor="let navItem of options.navItems">
      <a class="header-link" href="{{ navItem.pageRef }}">{{navItem.displayStr}}</a>
      <span class="header-spacer"></span>
    </ng-container>
  </mat-toolbar-row>
  <app-play-button></app-play-button>
</mat-toolbar>
