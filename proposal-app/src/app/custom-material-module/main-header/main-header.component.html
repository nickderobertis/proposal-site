<mat-toolbar color="primary" class="fixed-at-top">
  <mat-toolbar-row>
    <span class="header-spacer"></span>
    <ng-container *ngFor="let navItem of options.navItems">
      <a href="{{ navItem.pageRef }}">{{navItem.displayStr}}</a>
      <span class="header-spacer"></span>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
